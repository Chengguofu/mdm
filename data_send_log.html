<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据推送接口日志</title>
    <style>
        :root {
            --theme-bg: #f7faff;
            --theme-content: #f4f8fb;
            --theme-table-header: #f4f8fb;
            --theme-table-header-font: #2176c7;
            --theme-table-row-hover: #f0f6fd;
            --theme-table-border: #e3eaf3;
            --theme-btn: #2176c7;
            --theme-btn-hover: #185a99;
            --theme-content-text: #185a99;
            --theme-shadow-color: rgba(33, 118, 199, 0.06);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: var(--theme-bg);
            color: #222;
            padding: 0;
        }

        .pushlog-layout {
            display: flex;
            gap: 18px;
            height: 100vh;
            padding: 18px;
        }

        .pushlog-left {
            width: 208px;
            min-width: 200px;
            background: #f8fbff;
            border-radius: 8px 0 0 8px;
            padding: 0;
            box-shadow: 0 2px 8px rgba(33,118,199,0.06);
            overflow: auto;
            border-right: 1px solid #e3eaf3;
        }

        .pushlog-right {
            flex: 1;
            min-width: 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(33,118,199,0.06);
            padding: 0 0 18px 0;
            overflow: auto;
        }

        .pushlog-tab-bar {
            display: flex;
            gap: 2px;
            border-bottom: 1.5px solid #e3eaf3;
        }

        .pushlog-tab {
            padding: 12px 28px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #185a99;
            transition: color 0.2s;
        }

        .pushlog-tab.active {
            color: #2176c7;
            border-bottom: 2px solid #2176c7;
        }

        .pushlog-tab:hover {
            color: #2176c7;
        }

        .pushlog-title {
            font-weight: bold;
            font-size: 18px;
            color: #2176c7;
            padding: 28px 0 10px 32px;
            letter-spacing: 1px;
        }

        .pushlog-search {
            padding: 0 24px 18px 24px;
        }

        .pushlog-search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .pushlog-search input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            border: 2px solid #dbe7f5;
            border-radius: 8px;
            font-size: 11px;
            outline: none;
            background: #fff;
            transition: border-color 0.2s;
        }

        .pushlog-search input:focus {
            border-color: #2176c7;
        }

        .pushlog-search .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b8c1;
            font-size: 18px;
        }

        .pushlog-mdm-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .pushlog-mdm-list li {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px 8px 32px;
            font-size: 15px;
            color: #185a99;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s, color 0.2s;
            background: none;
        }

        .pushlog-mdm-list li.active {
            background: #2176c7;
            color: #fff;
        }

        .pushlog-mdm-list li:hover:not(.active) {
            background: #e3eaf3;
            color: #2176c7;
        }

        .pushlog-mdm-list .mdm-icon {
            font-size: 20px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pushlog-nav-divider {
            height: 1px;
            background: #e3eaf3;
            margin: 10px 0 10px 0;
        }

        .pushlog-submenu {
            list-style: none;
            margin: 0;
            padding: 0 0 0 48px;
        }

        .pushlog-submenu li {
            font-size: 13px;
            color: #2176c7;
            padding: 8px 0 8px 0;
            border-radius: 4px;
            cursor: pointer;
            background: none;
            transition: background 0.2s, color 0.2s;
        }

        .pushlog-submenu li:hover {
            background: #f4f8fb;
            color: #185a99;
        }

        .action-bar {
            margin: 18px 0 10px 0;
            display: flex;
            gap: 10px;
            padding: 0 18px;
        }

        .action-bar button {
            background: var(--theme-btn);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-bar button:hover {
            background: var(--theme-btn-hover);
        }

        .table-wrap {
            width: 100%;
            overflow-x: auto;
            position: relative;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(33,118,199,0.04);
            margin-bottom: 16px;
        }

        .model-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            color: #333;
        }

        .model-table th, .model-table td {
            padding: 10px 8px;
            border: 1px solid #e3eaf3;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .model-table thead {
            background-color: var(--theme-table-header);
            font-weight: 600;
        }

        .model-table thead th {
            color: var(--theme-table-header-font);
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .model-table tbody tr:hover {
            background-color: var(--theme-table-row-hover);
        }

        .checkbox-cell {
            width: 36px;
            text-align: center;
        }

        .checkbox-cell input[type="checkbox"] {
            margin: 0;
        }

        .table-pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 4px;
            padding: 8px 12px 8px 0;
            background: #fff;
            border-radius: 0 0 8px 8px;
            font-size: 14px;

        .table-pagination button {
            border: 1px solid #e3eaf3;
            background: #f7faff;
            color: #2176c7;
            border-radius: 4px;
            padding: 2px 10px;

            transition: background 0.2s;

        .table-pagination button.active {
            background: #2176c7;
            color: #fff;
        }

        .table-pagination button:disabled {
            color: #aaa;
            cursor: not-allowed;

</head>
