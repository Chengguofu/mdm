<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>质检异常数据</title>
  <style>
    body { margin:0; font-family: 'Microsoft YaHei', Arial, sans-serif; background:#f6f8fa; font-size:14px; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1.5px solid #e5e6eb;
      box-shadow: 2px 0 12px rgba(33,118,199,0.04);
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar-title {
      font-size: 17px;
      color: #185a99;
      font-weight: 600;
      margin-bottom: 18px;
      text-align: center;
    }
    .model-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 0 0 0;
    }
    .model-item {
      padding: 12px 32px;
      cursor: pointer;
      color: #185a99;
      border-left: 4px solid transparent;
      transition: background 0.15s, border-color 0.15s;
    }
    .model-item.active, .model-item:hover {
      background: #f6f8fa;
      border-left: 4px solid #2176c7;
      color: #2176c7;
      font-weight: 600;
    }
    .main {
      flex: 1;
      padding: 38px 48px;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: auto;
    }
    .main-title {
      font-size: 20px;
      color: #185a99;
      font-weight: 600;
      margin-bottom: 18px;
    }
    .search-area {
      background: #fff;
      border-radius: 8px;
      padding: 18px 24px 10px 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .search-label {
      color: #185a99;
      font-size: 14px;
      width: 110px;
      display: inline-block;
      text-align: right;
      margin-right: 8px;
    }
    .form-control {
      width: 180px;
      padding: 7px 12px;
      border: 1.5px solid #c0d3eb;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      background: #2176c7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      padding: 6px 22px;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .btn:hover { background: #185a99; }
    .btn-line {
      background: #fff;
      color: #2176c7;
      border: 1.5px solid #2176c7;
      border-radius: 6px;
      font-size: 14px;
      padding: 6px 22px;
      margin-left: 8px;
      cursor: pointer;
    }
    .btn-line:hover { background: #f7faff; color: #185a99; border-color: #185a99; }
    .table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 14px;
      margin-top: 8px;
    }
    th,td { border: 1px solid #e5e6eb; padding: 10px 12px; }
    th { background: #f6f8fa; color: #185a99; font-weight: 500; }
    .highlight { background: #fffbe6; color: #d33; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧主数据模型列表 -->
    <div class="sidebar">
      <div class="sidebar-title">主数据模型</div>
      <div class="model-list" id="model-list">
        <div class="model-item active">员工主数据</div>
        <div class="model-item">供应商主数据</div>
        <div class="model-item">客户主数据</div>
      </div>
    </div>
    <!-- 右侧异常数据明细 -->
    <div class="main">
      <div class="main-title">异常数据明细</div>
      <div class="search-area">
        <span class="search-label">任务执行时间：</span>
        <input type="date" class="form-control" id="startTime">
        <span style="color:#888;">~</span>
        <input type="date" class="form-control" id="endTime">
        <button class="btn">查询</button>
      </div>
      <div style="margin-bottom: 8px; text-align: right;">
        <button class="btn" style="margin-right:10px;">快速查询</button>
        <button class="btn-line">高级查询</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>员工编码</th><th>员工姓名</th><th>性别</th><th>联系电话</th><th>所属部门</th><th>所属组织</th><th>身份证号</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1002</td>
            <td class="highlight">李四</td>
            <td>男</td>
            <td>13812345678</td>
            <td>财务部</td>
            <td>集团总部</td>
            <td class="highlight">320101198901011234</td>
          </tr>
          <tr>
            <td>1003</td>
            <td>王五</td>
            <td>女</td>
            <td class="highlight">无</td>
            <td class="highlight">业务部</td>
            <td>分公司</td>
            <td>320101199001012222</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
